<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | YukkiMusic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Light mode variables */
        :root {
            --primary-bg: #ffffff;
            --text-color: #1a1a1a;
            --text-secondary: #666666;
            --link-color: #0969da;
            --border-color: #e3e8ef;
            --hover-bg: #f5f7f9;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        /* Dark mode variables */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-bg: #0d1117;
                --text-color: #ffffff;
                --text-secondary: #8b949e;
                --link-color: #58a6ff;
                --border-color: #30363d;
                --hover-bg: #161b22;
                --card-bg: #161b22;
                --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            padding: 40px 20px;
            max-width: 600px;
        }

        .error-icon {
            font-size: 80px;
            color: var(--text-secondary);
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        .error-code {
            font-size: 6em;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .error-description {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @media (max-width: 768px) {
            .error-code { font-size: 4em; }
            .error-message { font-size: 1.2em; }
        }
    </style>

    <script>
        setTimeout(function () {
            var pathSegments = window.location.pathname.split('/');
            if (pathSegments.length > 1) {
                window.location.replace('/' + pathSegments[1]);
            } else {
                window.location.replace('/');
            }
        }, 3000); // Redirect after 3 seconds
    </script>
</head>
<body>
    <div class="container">
        <i class="fas fa-ghost error-icon"></i>
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-description">
            Oops! The page you're looking for seems to have wandered off.  
            Maybe it's taking a music break? Let's get you back on track!
        </p>
        <p>Redirecting you in home...</p>
    </div>
</body>
</html>
